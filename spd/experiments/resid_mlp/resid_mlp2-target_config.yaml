# ResidualMLP 2 layers - Targeted decomposition
# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
out_dir_name: "ResidMLP2/Target 15-25-35 (40C shared_mlp 256)"
seed: 0
n_mask_samples: 1
ci_fn_type: shared_mlp
ci_fn_hidden_dims:
  - 256
sigmoid_type: leaky_hard
module_info:
  - module_pattern: "layers.*.mlp_in"
    C: 40
  - module_pattern: "layers.*.mlp_out"
    C: 40
use_delta_component: true

# --- Loss config ---
loss_metric_configs:
  - classname: "ImportanceMinimalityLoss"
    coeff: 0.0003
    pnorm: 2.0
    beta: 0
  - classname: "StochasticReconSubsetLoss"
    coeff: 2.0
output_loss_type: mse

# --- Training ---
batch_size: 2048
target_batch_size: 1024
nontarget_batch_size: 1024
eval_batch_size: 2048
steps: 25000
lr_schedule:
  start_val: 3e-4
  fn_type: cosine
  warmup_pct: 0.0
  final_val_frac: 0.0

# --- Faithfulness Warmup ---
faithfulness_warmup_steps: 0
faithfulness_warmup_lr: 0.01
faithfulness_warmup_weight_decay: 0.0

# --- Logging & Saving ---
train_log_freq: 50
eval_freq: 500
slow_eval_freq: 1000
n_eval_steps: 100
slow_eval_on_first_step: true
save_freq: null
eval_metric_configs:
  - classname: "CIHistograms"
    n_batches_accum: 5
  - classname: "ComponentActivationDensity"
  - classname: "PermutedCIPlots"
    identity_patterns: ["layers.*.mlp_in"]
    dense_patterns: ["layers.*.mlp_out"]
  - classname: "IdentityCIError"
    identity_ci:
      - layer_pattern: "layers.*.mlp_in"
        n_features: 100
    dense_ci:
      - layer_pattern: "layers.*.mlp_out"
        k: 25
  - classname: "CI_L0"
    groups: null
  - classname: "CIMeanPerComponent"
  - classname: "ReferenceDecompositionSimilarity"
    reference_model_path: "/home/antoine/Documents/MATS/Reference_decompositions/ResidMLP_2/model_25000.pth"
    input_activation: 0.75
    n_features: 100
ci_alive_threshold: 0.1
n_examples_until_dead: 1_024_000

# --- Pretrained model info ---
pretrained_model_class: "spd.experiments.resid_mlp.models.ResidMLP"
pretrained_model_path: "wandb:goodfire/spd-pre-Sep-2025/runs/any9ekl9"

# --- Task Specific ---
task_config:
  task_name: resid_mlp
  feature_probability: 0.01
  data_generation_type: "at_least_zero_active"
  target_features: [15,25,35]  # Features to use as the target data
