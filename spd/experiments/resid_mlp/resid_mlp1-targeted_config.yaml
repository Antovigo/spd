# ResidualMLP 1 layer - Targeted Decomposition
# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
output_dir_name: "resid_mlp1/Target 15-20-25"
seed: 0
n_mask_samples: 1
ci_fn_type: "shared_mlp"
ci_fn_hidden_dims: [50]
sigmoid_type: "leaky_hard"
module_info:
  - module_pattern: "layers.*.mlp_in"
    C: 60
  - module_pattern: "layers.*.mlp_out"
    C: 60
identity_module_info: null
use_delta_component: true

# --- Loss config ---
loss_metric_configs:
  - classname: "ImportanceMinimalityLoss"
    coeff: 1e-5
    pnorm: 2.0
    beta: 0
  - classname: "StochasticReconLayerwiseLoss"
    coeff: 1.0
  - classname: "StochasticReconLoss"
    coeff: 1.0
output_loss_type: mse

# --- Training ---
batch_size: 1024
eval_batch_size: 1024
steps: 5_000
lr_schedule:
  start_val: 2e-3
  fn_type: constant
  warmup_pct: 0.0

# --- Faithfulness Warmup ---
faithfulness_warmup_steps: 0
faithfulness_warmup_lr: 0.01
faithfulness_warmup_weight_decay: 0.1

# --- Logging & Saving ---
train_log_freq: 100
eval_freq: 500
n_eval_steps: 100
slow_eval_freq: 1_000
slow_eval_on_first_step: true
save_freq: null
ci_alive_threshold: 0.1
n_examples_until_dead: 204_800
eval_metric_configs:
  - classname: "CIHistograms"
    n_batches_accum: 5
  - classname: "ComponentActivationDensity"
  - classname: "PermutedCIPlots"
    identity_patterns: ["layers.*.mlp_in"]
    dense_patterns: ["layers.*.mlp_out"]
  #- classname: "IdentityCIError"
    #identity_ci:
      #- layer_pattern: "layers.*.mlp_in"
        #n_features: 100
    #dense_ci:
      #- layer_pattern: "layers.*.mlp_out"
        #k: 50
  - classname: "CI_L0"
    groups: null
  - classname: "CIMeanPerComponent"
  - classname: "WeightMagnitude"
  - classname: "StochasticHiddenActsReconLoss"

# --- Pretrained model info ---
pretrained_model_class: "spd.experiments.resid_mlp.models.ResidMLP"
pretrained_model_path: "wandb:goodfire/spd-pre-Sep-2025/runs/pziyck78"

# --- Task Specific ---
task_config:
  task_name: resid_mlp
  feature_probability: 0.01
  data_generation_type: "exactly_one_active"
  active_indices: [15,20,25]

# --- Targeted Mode (nontarget data) ---
nontarget_task_config:
  task_name: resid_mlp
  feature_probability: 0.01
  data_generation_type: "at_least_zero_active"
